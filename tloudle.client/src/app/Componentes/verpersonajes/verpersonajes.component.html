<app-cabecera></app-cabecera>

<div class="line">
  <h1>Ver Personajes</h1>
</div>

<div class="container">
  <div class="container-tabla">
    <section tabindex="0">
      <table mat-table [dataSource]="personajes">


        <ng-container matColumnDef="nombre">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let element"> {{ element.nombre }} </td>
        </ng-container>

        <ng-container matColumnDef="altura">
          <th mat-header-cell *matHeaderCellDef> Altura </th>
          <td mat-cell *matCellDef="let element"> {{ element.altura }} </td>
        </ng-container>

        <ng-container matColumnDef="edad">
          <th mat-header-cell *matHeaderCellDef> Edad </th>
          <td mat-cell *matCellDef="let element"> {{ element.edad }} </td>
        </ng-container>

        <ng-container matColumnDef="sexo">
          <th mat-header-cell *matHeaderCellDef> Sexo </th>
          <td mat-cell *matCellDef="let element"> {{ element.sexo }} </td>
        </ng-container>

        <ng-container matColumnDef="pelo">
          <th mat-header-cell *matHeaderCellDef> Color Pelo </th>
          <td mat-cell *matCellDef="let element"> {{ element.colorPelo }} </td>
        </ng-container>

        <ng-container matColumnDef="juego">
          <th mat-header-cell *matHeaderCellDef> Juegos </th>
          <td mat-cell *matCellDef="let element"> {{ element.juegos}} </td>
        </ng-container>

        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef> Tipo de Personaje </th>
          <td mat-cell *matCellDef="let element"> {{ element.tipoPersonaje }} </td>
        </ng-container>

        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef> Estado </th>
          <td mat-cell *matCellDef="let element"> {{ element.estado }} </td>
        </ng-container>


        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef>  </th>
          <td mat-cell *matCellDef="let element">
            <button routerLink="/personaje/{{ element.id }}" class="boton-ver-personaje"><mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="search"></mat-icon></button>
          </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </section>
  </div>
  <div class="boton-container">
    <button class=" boton-ver-personaje" (click)="volver()">Volver</button>
  </div>

</div>
